<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Rocket Shoes</title>
  </head>
  <body>
    <div class="main">
      <div class="pay">
        <div class="menupay">
          <img src="assets/assets/logo.svg" alt="" />
          <span>HOMEM</span>
          <span>MULHER</span>
        </div>
        <div class="bodypay">
          <h1>Tênis Eportivo Para corrida Top</h1>
          <p>
            Esse tênis tem o intuito de te deixar ainda mais fitness, focado e
            musuloso
          </p>
          <h1>R$ 1.000,00</h1>
          <button id="pay">COMPRAR</button>
        </div>
      </div>
      <div class="show">
        <div class="menushow">
          <span>CRIANÇA</span>
          <span>COSTUMIZAR</span>
          <div class="search">
            <img src="assets/assets/icon-search.svg" alt="" />
            <input type="text" placeholder="Pesquisar" />
          </div>
          <img src="assets/assets/icon-bag.svg" alt="" />
        </div>
        <div class="bodyshow">
          <div class="ampli">
            <img src="assets/assets/tenis-1-ampliado.png" alt="" />
          </div>
          <div class="galeria">
            <img src="assets/assets/tenis-1-galeria.png" alt="" />
            <img src="assets/assets/tenis-2-galeria.png" alt="" />
            <img src="assets/assets/tenis-3-galeria.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <iframe src="assets/assets/img-video.png" frameborder="0"></iframe>
      <h1>FACEBOOK</h1>
      <h1>INSTAGRAM</h1>
      <h1>YOUTUBE</h1>
      <h1>TWITTER</h1>
      <div class="about">
        <h1>EXPLORE MAIS</h1>
        <img src="assets/assets/icon-arrow.svg" alt="arrow" />
      </div>
    </div>
  </body>
</html>
